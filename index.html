<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Yale Purity Test</title>
        <meta name="description" content="Find out if you are trash">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <img src="logo.png" alt="Yale Purity Test logo">
        <div id="test" class="shown">
            <p>Caution: This is not a bucket list. Completion of all items on this test will likely result in death.</p>
            <ol id="list"></ol>
            <button id="submit">Calculate my score!</button>
            <button id="reset">Reset</button>
        </div>
        <div id="results">
            <p>Your score is</p>
            <div id="score"></div>
            <button id="restart">Restart</button>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
